<div class="container">
  <h1 class="text-center my-5">ToDo List</h1>
  <div class="row justify-content-md-center">
    <div class="col col-lg-6">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Enter Todo..."
          aria-label="Recipient's username"
          aria-describedby="button-addon2"
          [(ngModel)]="inputTodo"
        />
        <button
          class="btn btn-primary"
          type="button"
          id="button-addon2"
          (click)="addTodo()"
        >
          Add Todo
        </button>
      </div>
      <table class="table table-striped">
        <tbody>
          <tr
            *ngFor="let todo of todos; let i = index"
            class="todo {{ todo.completed ? 'done' : '' }}"
          >
            <th scope="row">{{ i + 1 }}</th>
            <td class="content" (click)="toggleDone(i)">{{ todo.content }}</td>
            <td class="position-relative">
              <button
                type="button"
                class="
                  btn btn-danger
                  position-absolute
                  top-50
                  start-50
                  translate-middle
                "
                (click)="deleteTodo(i)"
              >
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
